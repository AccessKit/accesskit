[package]
name = "accesskit"
version = "0.8.1"
authors = ["Matt Campbell <mattcampbell@pobox.com>"]
license = "MIT/Apache-2.0"
description = "UI accessibility infrastructure across platforms"
categories = ["gui"]
keywords = ["gui", "ui", "accessibility"]
repository = "https://github.com/AccessKit/accesskit"
readme = "README.md"
edition = "2021"

[package.metadata.docs.rs]
features = ["schemars", "serde"]

[dependencies]
enumset = "1.0.8"
kurbo = "0.8.3"
paste = "1.0"
schemars = { version = "0.8.7", features = ["enumset"], optional = true }
serde = { version = "1.0", features = ["derive", "rc"], optional = true }

[features]
schemars = ["serde", "dep:schemars", "kurbo/schemars"]
serde = ["dep:serde", "enumset/serde", "kurbo/serde"]
