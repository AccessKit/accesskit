[package]
name = "accesskit_macos"
version = "0.11.0"
authors = ["Matt Campbell <mattcampbell@pobox.com>"]
license = "MIT OR Apache-2.0"
description = "AccessKit UI accessibility infrastructure: macOS adapter"
categories = ["gui"]
keywords = ["gui", "ui", "accessibility"]
repository = "https://github.com/AccessKit/accesskit"
readme = "README.md"
edition = "2021"

[package.metadata.docs.rs]
default-target = "x86_64-apple-darwin"

[dependencies]
accesskit = { version = "0.12.2", path = "../../common" }
accesskit_consumer = { version = "0.17.0", path = "../../consumer" }
objc2 = "0.5.0"
once_cell = "1.13.0"

[dependencies.icrate]
version = "0.1.0"
features = [
    "AppKit",
    "AppKit_NSAccessibilityElement",
    "AppKit_NSView",
    "AppKit_NSWindow",
    "Foundation",
    "Foundation_NSArray",
    "Foundation_NSMutableDictionary",
    "Foundation_NSNumber",
    "Foundation_NSThread",
]
