[package]
name = "accesskit_windows"
version = "0.21.0"
authors.workspace = true
license.workspace = true
description = "AccessKit UI accessibility infrastructure: Windows adapter"
categories.workspace = true
keywords = ["gui", "ui", "accessibility"]
repository.workspace = true
readme = "README.md"
edition.workspace = true
rust-version.workspace = true

[dependencies]
accesskit = { version = "0.15.0", path = "../../common" }
accesskit_consumer = { version = "0.23.0", path = "../../consumer" }
paste = "1.0"
static_assertions = "1.1.0"
# Note: this explicit dependency is required because in `windows` 0.56
# the `implement` macro changed to use the windows_core crate directly.
# Keep this in sync with `windows` crate version range.
windows-core = ">=0.54, <=0.57"

[dependencies.windows]
version = ">=0.54, <=0.57"
features = [
    "implement",
    "Win32_Foundation",
    "Win32_Graphics_Gdi",
    "Win32_System_Com",
    "Win32_System_LibraryLoader",
    "Win32_System_Ole",
    "Win32_System_Variant",
    "Win32_UI_Accessibility",
    "Win32_UI_Input_KeyboardAndMouse",
    "Win32_UI_WindowsAndMessaging",
]

[dev-dependencies]
once_cell = "1.13.0"
scopeguard = "1.1.0"
winit = "0.30"

