[package]
name = "accesskit_windows"
version = "0.4.0"
authors = ["Matt Campbell <mattcampbell@pobox.com>"]
license = "MIT/Apache-2.0"
description = "AccessKit UI accessibility infrastructure: Windows adapter"
categories = ["gui"]
keywords = ["gui", "ui", "accessibility"]
repository = "https://github.com/AccessKit/accesskit"
readme = "README.md"
edition = "2021"

[dependencies]
accesskit = { version = "0.4.0", path = "../../common" }
accesskit_consumer = { version = "0.4.0", path = "../../consumer" }
arrayvec = "0.7.1"
lazy-init = "0.5.0"
paste = "1.0"

[dependencies.windows]
version = "0.40.0"
features = [
    "implement",
    "Win32_Foundation",
    "Win32_Graphics_Gdi",
    "Win32_System_Com",
    "Win32_System_LibraryLoader",
    "Win32_System_Ole",
    "Win32_System_Threading",
    "Win32_UI_Accessibility",
    "Win32_UI_Input_KeyboardAndMouse",
    "Win32_UI_WindowsAndMessaging",
]

[dev-dependencies]
lazy_static = "1.4.0"
parking_lot = "0.11.2"
scopeguard = "1.1.0"
winit = "0.27.3"
