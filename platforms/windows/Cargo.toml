[package]
name = "accesskit_windows"
version = "0.16.0"
authors = ["Matt Campbell <mattcampbell@pobox.com>"]
license = "MIT OR Apache-2.0"
description = "AccessKit UI accessibility infrastructure: Windows adapter"
categories = ["gui"]
keywords = ["gui", "ui", "accessibility"]
repository = "https://github.com/AccessKit/accesskit"
readme = "README.md"
edition = "2021"

[dependencies]
accesskit = { version = "0.12.2", path = "../../common" }
accesskit_consumer = { version = "0.17.0", path = "../../consumer" }
once_cell = "1.13.0"
paste = "1.0"
static_assertions = "1.1.0"

[dependencies.windows]
version = "0.48.0"
features = [
    "implement",
    "Win32_Foundation",
    "Win32_Graphics_Gdi",
    "Win32_System_Com",
    "Win32_System_LibraryLoader",
    "Win32_System_Ole",
    "Win32_UI_Accessibility",
    "Win32_UI_Input_KeyboardAndMouse",
    "Win32_UI_WindowsAndMessaging",
]

[dev-dependencies]
scopeguard = "1.1.0"
winit = "0.29"
