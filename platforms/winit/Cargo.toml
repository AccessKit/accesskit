[package]
name = "accesskit_winit"
version = "0.3.1"
authors = ["Matt Campbell <mattcampbell@pobox.com>"]
license = "Apache-2.0"
description = "AccessKit UI accessibility infrastructure: winit adapter"
categories = ["gui"]
keywords = ["gui", "ui", "accessibility", "winit"]
repository = "https://github.com/AccessKit/accesskit"
readme = "README.md"
edition = "2021"

[dependencies]
accesskit = { version = "0.6.1", path = "../../common" }
parking_lot = "0.11.2"
winit = "0.27.3"

[target.'cfg(target_os = "windows")'.dependencies]
accesskit_windows = { version = "0.6.1", path = "../windows" }

[target.'cfg(target_os = "windows")'.dependencies.windows]
version = "0.40.0"
features = [
    "Win32_Foundation",
]
