[package]
name = "accesskit_winit"
version = "0.23.1"
authors.workspace = true
license = "Apache-2.0"
description = "AccessKit UI accessibility infrastructure: winit adapter"
categories.workspace = true
keywords = ["gui", "ui", "accessibility", "winit"]
repository.workspace = true
readme = "README.md"
edition.workspace = true
rust-version.workspace = true

[features]
default = ["accesskit_unix", "async-io", "rwh_06", "winit/x11", "winit/wayland"]
rwh_05 = ["winit/rwh_05", "dep:rwh_05"]
rwh_06 = ["winit/rwh_06", "dep:rwh_06"]
async-io = ["accesskit_unix/async-io"]
tokio = ["accesskit_unix/tokio"]

[dependencies]
accesskit = { version = "0.17.1", path = "../../common" }
winit = { version = "0.30.5", default-features = false }
rwh_05 = { package = "raw-window-handle", version = "0.5", features = ["std"], optional = true }
rwh_06 = { package = "raw-window-handle", version = "0.6.2", features = ["std"], optional = true }

[target.'cfg(target_os = "windows")'.dependencies]
accesskit_windows = { version = "0.24.1", path = "../windows" }

[target.'cfg(target_os = "macos")'.dependencies]
accesskit_macos = { version = "0.18.1", path = "../macos" }

[target.'cfg(any(target_os = "linux", target_os = "dragonfly", target_os = "freebsd", target_os = "openbsd", target_os = "netbsd"))'.dependencies]
accesskit_unix = { version = "0.13.1", path = "../unix", optional = true, default-features = false }

[target.'cfg(target_os = "android")'.dependencies]
accesskit_android = { version = "0.1.0", path = "../android", features = ["embedded-dex"] }

[dev-dependencies.winit]
version = "0.30.5"
default-features = false
features = ["x11", "wayland", "wayland-dlopen", "wayland-csd-adwaita", "android-native-activity"]

[[example]]
name = "simple"

[[example]]
# A custom example target which uses the same `simple.rs` file but for android
name = "simple_android"
path = "examples/simple.rs"
# cdylib is required for cargo-apk
crate-type = ["cdylib"]

[[example]]
name = "mixed_handlers"

[[example]]
# A custom example target which uses the same `mixed_handlers.rs` file but for android
name = "mixed_handlers_android"
path = "examples/mixed_handlers.rs"
# cdylib is required for cargo-apk
crate-type = ["cdylib"]
