[package]
name = "accesskit_winit"
version = "0.5.1"
authors = ["Matt Campbell <mattcampbell@pobox.com>"]
license = "Apache-2.0"
description = "AccessKit UI accessibility infrastructure: winit adapter"
categories = ["gui"]
keywords = ["gui", "ui", "accessibility", "winit"]
repository = "https://github.com/AccessKit/accesskit"
readme = "README.md"
edition = "2021"

[dependencies]
accesskit = { version = "0.8.0", path = "../../common" }
parking_lot = "0.12.1"
winit = { version = "0.27.3", default-features = false, features = ["x11", "wayland", "wayland-dlopen"] }

[target.'cfg(target_os = "windows")'.dependencies]
accesskit_windows = { version = "0.9.0", path = "../windows" }

[target.'cfg(target_os = "macos")'.dependencies]
accesskit_macos = { version = "0.0.0", path = "../macos" }

[dev-dependencies]
winit = "0.27.3"
