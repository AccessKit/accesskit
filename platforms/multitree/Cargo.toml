[package]
name = "accesskit_multitree"
version = "0.1.0"
authors.workspace = true
license = "Apache-2.0"
description = "AccessKit UI accessibility infrastructure: multitree adapter"
categories.workspace = true
keywords = ["gui", "ui", "accessibility", "winit"]
repository.workspace = true
readme = "README.md"
edition.workspace = true
rust-version.workspace = true

[dependencies]
accesskit = { version = "0.21.1", path = "../../common" } 
accesskit_winit = { version = "0.29.1", path = "../winit" }

[dependencies.winit]
version = "0.30.5"
default-features = false

[dev-dependencies.winit]
version = "0.30.5"
features = [
    "x11",
    "wayland",
    "wayland-dlopen",
    "wayland-csd-adwaita",
]
default-features = false
