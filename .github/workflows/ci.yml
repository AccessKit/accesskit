on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

name: CI

jobs:
  fmt:
    runs-on: ubuntu-latest
    name: Check formatting
    steps:
      - uses: actions/checkout@v4

      - name: install stable toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt

      - name: cargo fmt
        run: cargo fmt --all -- --check

  cargo-deny:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: EmbarkStudios/cargo-deny-action@v1

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-latest, windows-2019, ubuntu-latest]
    name: cargo build
    steps:
      - uses: actions/checkout@v4

      - name: install stable toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: restore cache
        uses: Swatinem/rust-cache@v2

      - name: cargo build with default features
        run: cargo build --all-targets

      - name: cargo build with rwh05
        run: cargo build --all-targets --features async-io,tokio,rwh_05 --no-default-features

  clippy:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-latest, windows-2019, ubuntu-latest]
    name: cargo clippy
    steps:
      - uses: actions/checkout@v4

      - name: install stable toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: restore cache
        uses: Swatinem/rust-cache@v2

      - name: cargo clippy with default features
        run: cargo clippy --all-targets -- -D warnings

      - name: cargo clippy with rwh05
        run: cargo clippy --all-targets --features async-io,tokio,rwh_05 --no-default-features -- -D warnings

  find-msrv:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.step2.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - id: step2
        run: echo "version=`cat Cargo.toml | sed -n 's/rust-version = "\(.*\)"/\1/p'`" >> "$GITHUB_OUTPUT"

  test:
    runs-on: ${{ matrix.os }}
    needs: find-msrv
    strategy:
      matrix:
        os: [macOS-latest, windows-2019, ubuntu-latest]
    name: cargo test
    steps:
      - uses: actions/checkout@v4

      - name: install stable toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ needs.find-msrv.outputs.version }}

      - name: restore cache
        uses: Swatinem/rust-cache@v2

      - name: cargo test
        run: cargo test

      - name: cargo test -p accesskit_windows
        if: matrix.os == 'windows-2019'
        run: cargo test -p accesskit_windows
